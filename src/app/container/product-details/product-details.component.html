<div class="product-details-info scroll">
  <div class="product-detail-close">
    <i class="fa fa-times" aria-hidden="true"></i>
  </div>
  <div class="product-detail-image">
    <img [src]="product.imageUrl" class="product-detail-image">
  </div>

  <div class="product-detail">
    <div class="product-detail-name">
      <h2>{{product.name}}</h2>
    </div>
    <div class="product-detail-gbc">
      <span   [setBackground]="{textColor:'black',backColor:'grey'}"   [textBold]="'bold'">{{product.name}}</span>
      <span   [setBackground]="{textColor:'white',backColor:'green'}"   [textBold]="'bold'">{{product.name}}</span>
      <span   [setBackground] [textBold]="'bold'">{{product.name}}</span>
    </div>
    <div class="product-detail-price">
      <b>price :</b>
      <span style="background-color: red; color:white">{{product.price}}</span>
    </div>
    <div class="product-detail-size">
      <div style="padding: 5px 0px;border-bottom:#ccc 2px solid">
        <h4>Available size</h4>
      </div>
      <div style="margin-top: 20px;">
        <span class="product-detail-available-size">6</span>
        <span class="product-detail-available-size">7</span>
        <span class="product-detail-available-size">8</span>
        <span class="product-detail-available-size">9</span>
      </div>
    </div>
    <div class="product-detail-desc">
      <div style="padding: 5px 0px;border-bottom:#ccc 2px solid">
        <h4>Product description</h4>
      </div>
      <div style="margin-top: 20px;">
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
  <div class="product-detail-addtoCart">
    <button appHover class="btn-add-to-cart" *ngIf="product.is_in_inventory; else notifyMe">ADD TO CART</button>
    <ng-template #notifyMe>
      <button class="btn-add-to-cart">Notify Me</button>
    </ng-template>
  </div>
</div>
<div class="overlay"></div>
